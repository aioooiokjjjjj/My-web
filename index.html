<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Zghrafa Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(59, 16, 91, 1) 0%, rgba(111, 22, 151, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
            animation: fadeIn 1s ease-out; /* أنيميشن دخول الصفحة */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 4vw;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 350px;
            opacity: 0;
            animation: fadeInContainer 1s forwards; /* أنيميشن ظهور المربع */
        }

        .container:hover {
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .title {
            font-size: 5vw;
            font-weight: 700;
            color: #ff66b2;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: titleAnimation 1s ease-out; /* أنيميشن العنوان */
        }

        .inputField {
            padding: 2.5vw;
            width: 85%;
            border-radius: 12px;
            border: 2px solid #ff66b2;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 3.5vw;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            animation: inputAnimation 1s ease-out; /* أنيميشن حقل الكتابة */
        }

        .inputField:focus {
            border-color: #ffcc00;
            background-color: rgba(255, 255, 255, 0.1);
            animation: inputFocusAnimation 0.5s ease-out; /* أنيميشن عند التركيز */
        }

        .generateButton {
            padding: 2.5vw 6vw;
            background-color: #ff66b2;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 3.5vw;
            cursor: pointer;
            width: 85%;
            transition: 0.3s;
            animation: buttonAnimation 1s ease-out; /* أنيميشن الزر */
        }

        .generateButton:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        .resultContainer {
            margin-top: 30px;
            border-top: 2px solid #fff;
            padding-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* إضافة تأثير السلاسة عند الاختفاء */
        }

        .resultText {
            font-size: 3.5vw;
            font-weight: bold;
            color: #fffae6;
            text-transform: uppercase;
            word-wrap: break-word;
            letter-spacing: 3px;
            word-break: break-word;
        }

        /* استعلامات الوسائط لتغيير التصميم حسب حجم الشاشة */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 7vw;
            }

            .inputField {
                font-size: 4.5vw;
            }

            .generateButton {
                font-size: 4.5vw;
            }

            .resultText {
                font-size: 4.5vw;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 8vw;
                width: 95%;
            }

            .title {
                font-size: 9vw;
            }

            .inputField {
                font-size: 5.5vw;
            }

            .generateButton {
                font-size: 5.5vw;
            }

            .resultText {
                font-size: 5.5vw;
            }
        }

        /* أنيميشن تأثيرات */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes inputAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes inputFocusAnimation {
            0% {
                transform: scale(1);
                background-color: rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                background-color: rgba(255, 255, 255, 0.1);
            }
            100% {
                transform: scale(1);
                background-color: rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes titleAnimation {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Zghrafa Generator</h1>
        <input type="text" id="nameInput" class="inputField" placeholder="Enter name" oninput="generateZghrafa()">
        <button class="generateButton" onclick="generateZghrafa()">Generate</button>
        <div id="zghrafaResult" class="resultContainer">
            <p id="resultText" class="resultText"></p>
        </div>
    </div>

    <script>
        function generateZghrafa() {
            const nameInput = document.getElementById('nameInput').value;
            const zghrafaResult = document.getElementById('zghrafaResult');
            const resultText = document.getElementById('resultText');

            const zghrafaMap = {
                'a': '𝒶', 'b': '𝒷', 'c': '𝒸', 'd': '𝒹', 'e': 'ℯ', 'f': '𝒻', 'g': '𝒼', 'h': '𝒽',
                'i': '𝒾', 'j': '𝒿', 'k': '𝓀', 'l': '𝓁', 'm': '𝓂', 'n': '𝓃', 'o': 'ℴ', 'p': '𝓅',
                'q': '𝓆', 'r': '𝓇', 's': '𝓈', 't': '𝓉', 'u': '𝓊', 'v': '𝓋', 'w': '𝓌', 'x': '𝓍',
                'y': '𝓎', 'z': '𝓏', 'A': '𝒜', 'B': '𝐵', 'C': '𝒞', 'D': '𝒟', 'E': '𝒩', 'F': '𝒻', 'G': '𝒢',
                'H': '𝐻', 'I': '𝒾', 'J': '𝒿', 'K': '𝒦', 'L': '𝐿', 'M': '𝒲', 'N': '𝒩', 'O': '𝒪', 'P': '𝒫',
                'Q': '𝒬', 'R': '𝑅', 'S': '𝒮', 'T': '𝒯', 'U': '𝒰', 'V': '𝒱', 'W': '𝒲', 'X': '𝒳',
                'Y': '𝒴', 'Z': '𝒵'
            };

            if (nameInput === "") {
                zghrafaResult.style.opacity = 0; // إخفاء النتيجة عند الخلو
                resultText.textContent = "";
            } else {
                const zghrafaName = nameInput.split('').map(char => zghrafaMap[char] || char).join('');
                resultText.textContent = zghrafaName;
                zghrafaResult.style.opacity = 1; // إظهار النتيجة
            }
        }
    </script>
</body>
</html>
